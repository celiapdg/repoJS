<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <h3>Add Item</h3>
        <div class="controles">
            <button id="push">push</button>
            <button id="unshift">unshift</button>
            <button id="insert">insert at</button>
            <input type="number" name="positionInsert" id="positionInsert" min="1" max="6" value="1">
        </div>
    </div>

    <div class="container">
        <h3>Remove Item</h3>
        <div class="controles">
            <button id="pop">pop</button>
            <button id="shift">shift</button>
            <button id="remove">remove at</button>
            <input type="number" name="positionRemove" id="positionRemove" min="1" max="6" value="1">
        </div>
    </div>

    <h3 class="lista"></h3>
    <h3 class="eliminados"></h3>

    <script src="main.js"></script>
</body>

</html>
